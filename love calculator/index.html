<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ❤️</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main calculator card -->
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg text-center">
        
        <!-- Header Section -->
        <h1 class="text-4xl font-bold text-rose-500 mb-2">Love Calculator</h1>
        <p class="text-gray-500 mb-8">See how strong your love is!</p>
        
        <!-- Input Fields for Names -->
        <div class="space-y-6">
            <div>
                <label for="yourName" class="block text-left text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="yourName" placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition">
            </div>
            <div>
                <label for="loverName" class="block text-left text-sm font-medium text-gray-700 mb-1">Their Name</label>
                <input type="text" id="loverName" placeholder="Enter their name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition">
            </div>
        </div>

        <!-- Submit Button -->
        <button id="calculateBtn" class="w-full mt-8 bg-rose-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-600 active:scale-95 transition-transform duration-150 shadow-md">
            Calculate ❤️
        </button>

        <!-- Result Display Area -->
        <div id="result" class="mt-8 text-2xl font-bold text-gray-800 min-h-[60px] flex items-center justify-center">
            <!-- The result will be shown here -->
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
